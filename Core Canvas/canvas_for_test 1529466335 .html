
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Canvas For Test</title>    
    <style>
        output{
            color: blue;
        }
        .floatingControls{
            background: rgba(0, 0, 0, 0.1);
            border: thin solid skyblue;
            -webkit-box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 4px;
            -moz-box-shadow: rgba(100, 140, 230, 0.5) 2px 2px 6px;
            padding: 15px;
            font: 12px Arial;
        }
        #canvas{
            background: skyblue;
            -webkit-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        #scoreboard{
            background: rgba(255,255,255,0.5);
            position: absolute;
            left: 755px;
            top: 20px;
            color: blue;
            font-size: 18px;
            padding: 5px;
        }
        #controls{
            position: absolute;
            left: 285px;
            top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="450">Your browser can not support canvas.</canvas>
    <div id="scoreboard" class="floatingControls">0</div>
    <div id="controls" class="floatingControls">
        Launch Velocity (m/s):
        <output id="launchVelocityOutput"> m/s</output>
        
        Launch angle (degree):
        <output id="launchAngleOutput"> degrees</output>
    </div>
    <script type="text/javascript" src="sprite.js"></script>
    <script type="text/javascript" src="1529466335.js"></script>
</body>
</html>
